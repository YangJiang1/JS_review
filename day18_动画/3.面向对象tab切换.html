<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style-type: none;
        }
        
        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }
        
        .hd {
            height: 45px;
        }
        
        .hd span {
            display: inline-block;
            width: 90px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
        }
        
        .hd span.current {
            background-color: purple;
        }
        
        .bd li {
            height: 255px;
            background-color: purple;
            display: none;
        }
        
        .bd li.current {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="hd">
            <span class="current">体育</span>
            <span>娱乐</span>
            <span>新闻</span>
            <span>综合</span>
        </div>
        <div class="bd">
            <ul>
                <li class="current">我是体育模块</li>
                <li>我是娱乐模块</li>
                <li>我是新闻模块</li>
                <li>我是综合模块</li>
            </ul>
        </div>
    </div>
</body>

<script>
    class TabNav {
        constructor(sttings = {}) {
            this.sttings = Object.assign({}, sttings);
            this.el = document.querySelector(this.sttings.el);
            //拿到HD 和BD
            this.oHd = this.el.children[0].children;
            this.oBd = this.el.children[1].children[0].children;
            this.clickTab()
        }

        clickTab() {
            for (let i = 0; i < this.oHd.length; i++) {
                this.oHd[i].setAttribute("tempIndex", i);
                let that = this;
                this.oHd[i].onclick = function() {
                    let tempIndex = this.getAttribute("tempIndex");
                    Array.from(that.oHd).forEach((item, index) => {
                        item.className = index == tempIndex ? 'current' : '';
                        that.oBd[index].className = index == tempIndex ? 'current' : '';
                    })
                }
            }
        }
    }

    new TabNav({
        el: '.box'
    })
</script>

</html>
