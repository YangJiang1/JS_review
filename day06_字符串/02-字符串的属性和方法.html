<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        //支持正则 search  match split replace


        //数组所有方法不会改变原来的数组
        //charAt();等价于中括号 等价于[]
        var str = "1234567";
        console.log(str.charAt(2));

        //charCodeat() 拿到ASCII码
        var str = "abc";
        console.log(str.charAt(0).charCodeAt());


        //名字转换ASCII码
        var str = "刘德华";
        var arr = [];
        for (var i = 0; i < str.length; i++) {
            arr.push(str.charCodeAt(i));
        }
        console.log(arr);

        //String.fromCharCode() 静态方法 -- 工具方法
        console.log(String.fromCharCode(65, 66, 67)) //数值转字符串





        //截取  slice  substr substring

        //substring(开始位置,结束位置+1);
        //substring(开始位置到结束位置);

        // 会自动调整参数顺序,始终从小到大
        var str = "abc123"; //取C1
        console.log(str.substring(2, 4));
        console.log(str.substring(2)); //C123


        //slice 
        var str = "abc123";
        console.log(str.slice(2, 4));



        //sbstr(第一参数代表要删除的问题,第二个参数代表个数)
        var str = "abc123"
        console.log(str.substr(2, 2));


        //切割 返回数组 支持正则
        var str = "今天-天气-还不错";
        var s = str.split("-");
        console.log(s);


        //替换 replace 支持正则
        var str = "abcd";
        var s = str.replace("a", "c");
        console.log(s);

        //查找 search(支持正则)  indexOf lastIndexOf match
        //index 找到了返回下标 没找到 -1
        var str = "刘德华";
        console.log(str.indexOf("德"));

        var str = "刘德华华华";


        console.log(str.lastIndexOf("华")); //打印最后一个华的下标

        //index 找到了返回下标 没找到 -1  search(支持正则)
        var str = "刘德华";
        console.log(str.search("德"));


        //match 支持正则
        var str = "刘德华";
        console.log(str.match("德")); //找到了返回一个数组 没找到返回空

        //concat()
        var str1 = "123";
        var str2 = "abc";
        //var str3 = str1 + str2;
        var str3 = str.concat(str2, "xxx");
        console.log(str3);


        //toLowerCase 转小写
        //toUpperCase 转大写


        var str = "111   ";
        console.log(str.trim());


















        //返回指定下标位置的字符。如果index不在0-str.length(不包含str.length)之间，返回空字符串。
        var str = "123456789010";
        console.log(str.charAt(0)); //1
        console.log(str.charAt(12)); //空串

        var str = "1a2c3b4d5e6f7g8h9i";
        console.log(str.charCodeAt(0)); //返回指定下标位置的字符的unicode编码,这个返回值是 0 - 65535 之间的整数。

        var str = "01234567890";
        console.log(str.indexOf("1")) //返回某个指定的子字符串在字符串中第一次出现的位置

        var str = "abc";
        console.log(str.toUpperCase()); //把字符串转为大写，返回新的字符串。

        var str = "ABC";
        console.log(str.toLowerCase()); //把字符串转为小写，返回新的字符串。 


        var str = "10001";
        console.log(str.lastIndexOf("1")); //返回某个指定的子字符串在字符串中最后出现的位置。

        var str = "0123456";
        console.log(str.slice(0, 3)); //包含start 不包含end 0 1 2

        //slice 和 substring
        //http://www.wld5.com/string/11702.html
    </script>

</body>

</html>
