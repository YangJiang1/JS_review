    <!-- 
      1.charAt() 作用等价于 [index];
      2.charCodeAt() 把指定位置的字符转换成ascii 
      3.String.fromCharCode() 把指定位置的ascii码 转换为字符
      4.search 找到了返回下标,没找到返回-1 支持正则
      5.match 找到了返回数组,找不到返回空, 支持正则
      6.indexOf 找到了返回下标,没找到返回-1 不支持正则
        indexOf 有两个参数,只写一个默认从0开始
                写两个参数从指定下标开始寻找
      7.lastIndexOf 找到了最好后一个返回下标,没找到返回-1
      8.split 通过指定的字符串,切割成数组,支持正则
      9.replace 替换 支持正则
      10.slice 截取 开始位置 和 结束位置+1
      11.substr 截取 开始位置 和 结束位置+1 (参数会自动调整)
      12.substring 截取 开始位置 和 截取个数
      13.concat 合并
      14.toUpperCase 转大写
      15.toLowerCase 转小写
      16.trim()去前后空白 
  -->


</body>
