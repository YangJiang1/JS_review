<body>
    <!--
        1,  将下面的字符串str的敏感字符*用空字符串””替换; (要正确表示*得转义成:\*) 
        2,  将str的空格用空字符串””替换;
        var str = "H e  l  ** l    o    Wo r         L d  !";
        3,  随机产生一个四位数的验证码（纯数字(0-9)生成一个字符串） 
        使用随机值[0~1): Math.random()

        1, 已知有两个字符串str1 = ‘hello’ , str2 = ‘world’,将两个字符串组成一个;
        2, 已知字符串str = “I love BeiJing”,找出love的范围    indexOf(tmp)  tmp=”love”
        3, 已知字符串str = “I hate BeiJing!”,提取第3个字符到第5个字符
        4, 将字符串str = “When I was young, I love a girl in neighbor class.”中,从young提取到girl。但是不许数 young, I love a girl

        1, 去掉字符串123@zh@qq.com中的@;
        2, 任意给定的一串字符，统计字符串里面的大写字母和小写字母的个数
        3, https://www.baidu.com/s?name=avery&age=20&sex=male ,  取出name, age和sex的值 (split)

        1, 获取65-90中的随机数, 并将该数当成ASCII码,转换成字母

     -->

    <script>
        //1,  将下面的字符串str的敏感字符*用空字符串””替换; (要正确表示*得转义成:\*) 
        //2,  将str的空格用空字符串””替换;
        var str = "H e  l  ** l    o    Wo r         L d  !";
        // \s代表空格
        console.log(str.replace(/\*/g, "").replace(/\s/g, ""));


        //随机产生一个四位数的验证码（纯数字(0-9)生成一个字符串）  使用随机值[0~1): Math.random()
        function randomCode(n) {
            var str = "";
            for (var i = 0; i < n; i++) {
                str += parseInt(Math.random() * 10);
            }
            return str;
        }
        console.log(randomCode(4));


        // 已知有两个字符串str1 = ‘hello’ , str2 = ‘world’,将两个字符串组成一个;
        var str1 = "hello";
        var str2 = "world";
        var str3 = str1 + str2;
        var str4 = str1.concat(str2)
        console.log(str3, str4);

        //已知字符串str = “I love BeiJing”,找出love的范围    indexOf(tmp)  tmp=”love”
        var str = "I love BeiJing";
        var temp = "love";
        var index = str.indexOf(temp);
        console.log(index, temp.length + index - 1);


        //已知字符串str = “I hate BeiJing!”,提取第3个字符到第5个字符
        var str = "I hate BeiJing!";
        console.log(str.slice(2, 5));
        console.log(str.substring(2, 5)); //顺序可以颠倒 可以写成(5,2)
        console.log(str.substr(2, 3)); //下标2 取后3个


        //将字符串str = “When I was young, I love a girl in neighbor class.”中,从young提取到girl。但是不许数 young, I love a girl
        var str = "When I was young, I love a girl in neighbor class.";
        var str1 = "young";
        var str2 = "girl";
        var start = str.indexOf(str1);
        var end = str.indexOf(str2) + str2.length + 1;
        var strend = str.slice(start, end);
        console.log(strend);


        // 去掉字符串123@zh@qq.com中的@;
        var str = "123@zh@qq.com";
        var ret = str.replace(/\@/g, "");
        console.log(ret);


        //任意给定的一串字符，统计字符串里面的大写字母和小写字母的个数
        var str = "1234567uhfder5678ikjgfr5678iDSFGHJNGT5678IKJGTA78I1";
        var minCount = 0;
        var maxCount = 0;

        for (var i = 0; i < str.length; i++) {
            if (str[i] >= "a" && str[i] <= 'z') {
                minCount++;
            } else if (str[i] >= "A" && str[i] <= "Z") {
                maxCount++;
            }
        }
        console.log(minCount, maxCount);

        // https://www.baidu.com/s?name=avery&age=20&sex=male ,  取出name, age和sex的值 (split)
        var str = "https://www.baidu.com/s?name=avery&age=20&sex=male";
        var str1 = str.split("?")[1];
        var str2 = str1.split("&");
        for (var i = 0; i < str2.length; i++) {
            console.log(str2[i].split("=")[1]);
        }

        //1, 获取65-90中的随机数, 并将该数当成ASCII码,转换成字母
        function getNum(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + 　min);
        }

        function getAscii() {
            return String.fromCharCode(getNum(65, 90));
        }
        console.log(getAscii());


        //面试题:在字符串中找出出现字母最多的那一个,并输出次数.
        var str = "ijsweruio@#$%^&*()WWWWWWWqqqqqqqqqqqqqqqqqqqqwertyukiloASDFGHJKZXCVBNM,OKBF=-` ";
        var arr = [];

        for (var i = 0; i < str.length; i++) {
            if (arr[str[i]] === undefined) {
                arr[str[i]] = 1;
            } else {
                arr[str[i]]++;
            }
        }



        var str = "";
        var count = -1;
        for (var key in arr) {
            if (count < arr[key]) {
                count = arr[key];
                str = key;
            }
        }

        console.log(str, count)
    </script>
