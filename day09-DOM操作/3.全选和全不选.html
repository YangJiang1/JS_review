<body>


    <table>
        <thead>
            <tr>
                <th><input type="checkbox" id="checkAll">全选</th>
                <th><input type="checkbox" id="inverse">反选</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
            </tr>
        </tbody>
    </table>

    <script>
        //全选按钮
        var checkAll = document.querySelector('#checkAll');
        //反选按钮
        var inverse = document.querySelector('#inverse');
        //所有子按钮
        var btns = document.querySelectorAll('tbody input');


        checkAll.onclick = function() {
            for (var i = 0; i < btns.length; i++) {
                btns[i].checked = this.checked;
            }
        }

        inverse.onclick = function() {
            for (var i = 0; i < btns.length; i++) {
                btns[i].checked = !btns[i].checked;
            }

            var checkBtnsCount = document.querySelectorAll('tbody input:checked').length;
            var btnsCount = btns.length;
            checkAll.checked = checkBtnsCount == btnsCount;

        }


        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function() {
                var btnsCount = btns.length;
                var checkBtnsCount = document.querySelectorAll('tbody input:checked').length;

                checkAll.checked = checkBtnsCount == btnsCount;
            }
        }
