    <!-- 

      1.只能是数字,字母,下划线_,$组合
      2.不能以数字开头
      3.不能是保留字(暂时还未使用的,但是将来可能会被使用),关键字(已经被js内部使用了的 例如:var)
      4.严格区分你大小写
      5.遵循驼峰命名法
        1.小驼峰
          变量,实例对象
        2.大驼峰
          类,构造函数
      6.语义化(词能达意 见名知意)

      背关键字,保留字
      myname 能组成多少个不同的字母?
      1*2*3*4*5 = 120种

      SyntaxError 语法错误

      心照不宣:指彼此心里明白，而不公开说出来。


      关键字：
        break     delete    function    return    typeof
        case      do        if          switch    var
        catch     else      in          this      void
        continue  false     instanceof  throw     while
        debugger  finally   new         true      with(不太记得)  
        default   for       null        try
      ES5保留字:
        class const enum export extendes inport(不太记得) super
      关键字在普通的JS代码中是合法的，但是在严格模式下是保留字：
        implements let private public yield(不太记得) 
        interface package protected(不太记得) static
      严格模式同样对下面的标识符的使用作出了严格限制，它们并不完全是保留字，但是不能用作变量名、函数名或参数名：
        arguments eval
      JS中内置了很多全局变量和函数
        arguments             Error             Math            String    
        Array                 eval              NaN             super
        Boolean               EvalError         Number          synchronized
        Date                  Function          Object          throws
        decodeURI             Infinity          parseFloat      transient
        decodeURIComponent    isFinite          parseInt        volatile
        encodeURI             isNaN             RangeError
        encodeURIComponent    JSON              regExp
     -->
