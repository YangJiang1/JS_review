<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var set = new Set([1, 3, 5, 7, 9]);

        for (let k of set) {
            console.log(k);
        }

        for (let k of set.keys()) {
            console.log(k);
        }
        for (let k of set.entries()) {
            console.log(k);
        }
        // 推荐在
        //循环对象属性的时候,使用for...in.  在遍历数组的时候的时候使用for...of。
        // for...in循环出的是key，for...of循环出的是value
        // 注意，for...of是ES6新引入的特性。修复了ES5引入的for...in的不足
        // for...of不能循环普通的对象，需要通过和Object.keys(),Object.values(),Object.entries()搭配使用
        // for..of更加强大,能遍历Array, Map, Set, String, TypedArray，arguments,而for in 不能遍历map
    </script>


</body>

</html>
