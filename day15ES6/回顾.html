    <!-- 
    一.
      严格模式
        全局严格  局部严格
      严格模式的好处
        增强代码的严谨性
        提高代码执行的效率
        能让代码更加安全
      严格模式要注意哪些?
        1.不能省略var关键字
        2.不能在非函数代码块内定义函数
        3.函数内的this不能指向全局变量
        4.不能使用八进制
        5.arguments与形参不同步
        6.不能使用delete删除window对象的属性
        7.有eval作用域
    二.
      bind函数
        bind函数是用来改变this指向的
          xx.bind(参数1,参数2)
            第一个参数传输入的对象,用于改变this
            第二个参数 函数的实参
          bind的形参优先于函数的形参
          bind执行需要另外加() 例如 fn.bind(obj,'11')();
    三.一些高阶函数的使用
        filter some every map reduct 
    四.新增了let和const关键字
        1.只有块级作用域
        2.不支持变量提升
        3.存在暂时性死区
        4.不能重复声明
        const比let多一点 声明时必须赋初始值,且不能修改
    五.es6对字符串进行了增强
      includes 是否包含指定的字符,如果满足返回true ,不满足返回 false, 
                和indexOf不同,indexOf找到返回下标,没找到返回-1
      padStart 在字符前面补全字符
      padEnd   在字符后面补全字符
      startsWith 是否在开始位置
      endsWith 是否在结束位置
      repeat 重复多少次
      字符串模板
    六.es6对数组进行增强
      Array.from()将伪数组转换成真数组
      Aarray.of()  创建数组
      find根据条件找到数组中的某一项元素
      findIndex 根据条件找到数组中某一项元素的下标
    七.ES6对象增强
      属性简写
      方法简写
      Object.assign() 拷贝对象合并对象
      Object.is() -0和0不相等,NaN和NaN相等,其他和===一样
    八.函数增强
      函数的默认参数
      箭头函数
        箭头函数的this指向执行上下文对象
