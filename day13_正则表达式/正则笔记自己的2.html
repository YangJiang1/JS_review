<body>

    <script>
        //量词 {}
        //- 通过量词可以设置一个内容出现的次数.
        //- {n}正好出现n次.
        //- {m,n} 出现m到n次
        //- {m,} 出现m次以上
        //- +至少一个,相当于{1,} 
        //- *0个或多个,相当于{0,};
        //- ?0个或1个,相当于{0,1};
        //- 量词只对它前边的一个内容起作用
        var reg = /(ab){3}/; //ab 要出现3次
        console.log(reg.test("ababab"));
        var reg = /ab{3}/; //a后面要出现3次b
        console.log(reg.test("abbb"));
        var reg = /ab{3}c/; //a中间出现3次b且后面是c
        console.log(reg.test("abbbc"));
        var reg = /b{3}/; //是否有连续的三个b
        console.log(reg.test("bbbbb")) // true
        var reg = /ab{1,3}c/; //a 中间1-3次bc
        console.log(reg.test("abbc"));
        var reg = /ab{3,}c/; //出现3次以上
        var reg = /ab+c/; //出现1次以上 等价于{1,}
        var reg = /ab*c/; //出现0次或者以上 等价于{0,}
        var reg = /ab?c/; //出现0次或者1次 等价于{0,1}


        // 检查一个字符串是否以a开头
        // ^ 表示开头
        // & 表示结尾
        var reg = /^a/; // 匹配a开头
        var reg = /a$/; //匹配a结尾

        //如果在正则表达式中同时使用^&则要求字符串必须完全符合正则表达式
        var reg = /^a$/;

        //创建一个正则表达式,检测一个字符串是否为手机号
        //第一位1开头   ^1
        //第二位3-9任意数字 [3-9]
        //第三位以后任意数字 长度是9 [0-9]{9}$
        var reg = /^1[3-9][0-9]{9}$/;
    </script>
