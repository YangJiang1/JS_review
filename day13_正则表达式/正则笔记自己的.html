<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 

    使用字面量来创建正则表达式
    语法 var 变量 = /正则表达式/匹配模式
    使用字面量的创建方式更加简单

    使用构造函数形式更加灵活

   -->

    <script>
        //以下两种写法是一样的,检查有没有a,i代表不区分大小写
        var reg1 = new RegExp("a", "i");
        var reg2 = /a/i;

        //创建一个正则表达式,检查一个字符串里面是否有a或b或c
        var reg3 = /a|b|c/i;

        //创建一个正则表达式,检查一个字符串例是否有字母
        //[a-z]任意小写字母[A-Z]任意大写字母
        var reg4 = /[a-zA-Z]/;
        console.log(reg4.test("a"));

        //创建一个正则表达式,检查一个字符串是否有abc或adc或aec
        var reg5 = /abc|adc|aec/;
        console.log(reg5.test("abda123abc"))

        //发现上面的写法有点笨重,发现是以a开头c结尾,中间是bdc 
        //中括号里面表示或的意思 
        var reg6 = /a[bed]c/;
        console.log(reg6.test("abda123abc"))


        // [^] 除了
        //[^ab] //除了ab 都是true  其他的都是false
        //[^0-9] 除了数字以外的都是true  数字就是false
        var reg7 = /[^ab]/;
        console.log(reg7.test("ab")); //false 里面含有ab
        console.log(reg7.test("abc")) //除了ab还有c
    </script>


</body>

</html>
