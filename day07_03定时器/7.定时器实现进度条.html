<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 30px;
            border: 1px dotted black;
        }
        
        .container .inner {
            height: 30px;
            width: 0px;
            background-color: red;
        }
    </style>
</head>

<body>
    <h3>进度条</h3>
    <div class="container">
        <div class="inner"></div>
    </div>
    <p>0%</p>

    <script>
        var box = document.querySelector('.inner');
        var content = document.querySelector('p');

        var timer = null;
        var sum = 0;
        timer = setInterval(function() {
            sum++;
            box.style.width = sum + 'px';
            content.innerHTML = parseInt(sum / 200 * 100) + '%';
            if (sum === 200) {
                clearInterval(timer);
                timer = null;
            }
        }, 10)
    </script>

</body>

</html>
