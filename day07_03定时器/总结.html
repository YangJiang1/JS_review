    <!-- 

        延时器:
        setTimeout 只会执行一次
        第一个参数 函数体
        第二个参数 延迟时间(毫秒)
        第三个参数 给第一个函数体实参

        该setTimeout会返回序列号,序列号从1开始
        clearTimeout 清除定时器,需要输入定时器的序列号

        定时器:
        setInterval 重复执行
        第一个参数 函数体
        第二个参数 延迟时间(毫秒)
        第三个参数 给第一个函数体实参

        该setInterval会返回序列号,序列号从1开始
        clearInterval 清除定时器,需要输入定时器的序列号
        
        小问题:
        clearTimeout也可以清除setInterval定时器

     -->
