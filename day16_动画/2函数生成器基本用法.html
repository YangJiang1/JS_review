<!DOCTYPE html>
<html lang="en">

<head>

<body>



    <script>
        function* gen() {
            let x = yield fn1();
            let y = yield fn2();
            console.log(x + y)
            return x + y;
        }


        var iterator = gen();
        iterator.next();


        function fn1() {
            setTimeout(function() {
                let n = 20;
                iterator.next(n)
            }, 1000)
        }

        function fn2() {
            setTimeout(function() {
                let n = 20;
                iterator.next(n)
            }, 1000)
        }
    </script>
