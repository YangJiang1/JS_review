<!DOCTYPE html>

<head>

<body>

    <script>
        function* fn() {
            //yield相当于断点
            let x = yield 10;
            let y = yield 20;
            let z = yield 30;

            return "aaa";
        }

        var iterator = fn();

        //需要调用nex,才会执行下一个yield
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
    </script>

</body>

</html>
