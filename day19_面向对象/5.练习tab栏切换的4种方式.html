        * {

        ul {
            list-style-type: none;
        }
        
        .box {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
            margin: 100px auto;
            overflow: hidden;
        }
        
        .hd {
            height: 45px;
        }
        
        .hd span {
            display: inline-block;
            width: 90px;
            background-color: pink;
            line-height: 45px;
            text-align: center;
        }
        
        .hd span.current {
            background-color: purple;
        }
        
        .bd li {
            height: 255px;
            background-color: purple;
            display: none;
        }
        
        .bd li.current {
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="hd">

            <span>娱乐</span>
            <span>新闻</span>

        </div>
