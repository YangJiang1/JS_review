<body>


    <script>
        //工厂模式
        function createFactory(name, age) {
            var o = new Object();
            o.name = name;
            o.age = age;
            o.run = function() {
                console.log(this.name + '哈哈啊');
            }
            return o;
        }

        var p1 = new createFactory('张三', '20');
        var p2 = new createFactory('李四', '30');

        console.log(p1, p2)

        console.log(p1.run(), p2.run());
    </script>

</body>

</html>
