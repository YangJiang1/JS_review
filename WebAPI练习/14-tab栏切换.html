<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>案例_tab导航切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        ul {
            list-style: none;
        }
        
        .container {
            width: 1120px;
            margin: 0 auto;
        }
        
        .tab {
            width: 1004px;
            margin: 0 auto;
            border: 1px solid #aaa;
        }
        
        .tab-control {
            overflow: hidden;
        }
        
        .tab-control li {
            width: 200px;
            float: left;
            background-color: #ccc;
            border-top: 3px solid #aaa;
            font: bold 22px/40px "宋体";
            text-align: center;
            cursor: pointer;
            color: #000;
        }
        
        .tab-control li.active {
            border-top: 3px solid red;
            background-color: #fff;
            color: red;
        }
        
        .tab-control li+li {
            border-left: 1px solid #aaa;
        }
        
        .tab-content {
            width: 1000px;
        }
        
        .tab-content .item {
            display: none;
        }
        
        .tab-content .item img {
            width: 200px;
        }
        
        .tab-content .item:first-child {
            display: block;
        }
    </style>
</head>

<body>
    <!--版心-->
    <div class="container">
        <!--tab切换模块-->
        <div class="tab">
            <!--切换按钮-->
            <ul class="tab-control">
                <li class="active">疯狂抢购</li>
                <li>热卖推荐</li>
                <li>猜你喜欢</li>
                <li>新品上架</li>
                <li>整箱特卖</li>
            </ul>
            <!--切换项-->
            <div class="tab-content" id="tab_content">
                <div class="item">
                    <img src="./images/01.png" />
                    <img src="./images/01.png" />
                    <img src="./images/01.png" />
                    <img src="./images/01.png" />
                </div>

                <div class="item">
                    <img src="./images/02.png" />
                    <img src="./images/02.png" />
                    <img src="./images/02.png" />
                    <img src="./images/02.png" />
                </div>

                <div class="item">
                    <img src="./images/03.png" />
                    <img src="./images/03.png" />
                    <img src="./images/03.png" />
                    <img src="./images/03.png" />
                </div>
                <div class="item">
                    <img src="./images/04.png" />
                    <img src="./images/04.png" />
                    <img src="./images/04.png" />
                    <img src="./images/04.png" />
                </div>
                <div class="item">
                    <img src="./images/05.png" />
                    <img src="./images/05.png" />
                    <img src="./images/05.png" />
                    <img src="./images/05.png" />
                </div>
            </div>
        </div>
    </div>

    <script>
        var listItem = document.querySelectorAll(".tab-control li");
        var listImg = document.querySelectorAll(".tab-content .item");

        for (var i = 0; i < listItem.length; i++) {
            // 2.1 每个li导航 - 绑定索引值 
            listItem[i].setAttribute('index', i);
            // 2.2 每个li导航 - 点击事件 
            listItem[i].onclick = function() {
                for (var j = 0; j < listItem.length; j++) {
                    listItem[j].className = '';
                    listImg[j].style.display = 'none';
                }
                var index = this.getAttribute('index');
                this.className = 'active';
                listImg[index].style.display = "block";
            }

        }
    </script>


</body>

</html
