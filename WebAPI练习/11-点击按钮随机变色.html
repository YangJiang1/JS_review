<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="text">我是目标</p>
    <button class="btn">改色</button>



    <script>
        var text = document.querySelector('.text');
        var btn = document.querySelector('.btn');


        btn.onclick = function() {
            const r = Math.floor(Math.random() * (255 - 0 + 1) + 0); //随机取0-255
            const g = Math.floor(Math.random() * (255 - 0 + 1) + 0); //随机取0-255
            const b = Math.floor(Math.random() * (255 - 0 + 1) + 0); //随机取0-255

            text.style.color = `rgb(${r},${g},${b})`;
        }
    </script>

</body>

</html>
