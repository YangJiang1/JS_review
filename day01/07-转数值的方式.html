      boolean -- number

      var flag = true;
      console.log(Number(flag)); //1 如果是false name就是0
      console.log(parseInt(flag)); //NaN
      console.log(parseFloat(flag)); //NaN

      null,undefined -- number 
      
      var flag = null;
      console.log(Number(flag)); //0
      console.log(parseInt(flag)); //NaN
      console.log(parseFloat(flag)); //NaN


      var flag = undefined;
      console.log(Number(flag)); //NaN
      console.log(parseInt(flag)); //NaN
      console.log(parseFloat(flag)); //NaN

      parseInt 和 parseFlaot
        只有在数值开头字符串中才能转换,其他的都为NaN
        例:
          var x = 100px;
          parseInt(x); //100;
