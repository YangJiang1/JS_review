    <!--  

      1.什么是JavaScript?
        与网页进行交互的脚本语言
      2.js组成部分?
        ECMAScript 欧洲计算机制造商协会,定义语法规范
        BOM browser object model 浏览器对象模型 
        DOM document object model 文档对象模型 
      3.js的变量
        3.1 声明变量必须使用var 关键字
        3.2 变量的默认值是undefined
        3.3 变量的值可以随意被修改,因为js是弱类型语言
        3.4 声明多个变量可以使用逗号分割
      4.变量的命名规则
        4.1 只能是数字字母下滑线$
        4.2 不能以数字开头
        4.3 不能是保留字,关键字
        4.4 严格区分大小写
        4.5 遵循驼峰命名法
        4.6 语义化
      5.js的数据类型
        5.1 js在ecma之前只有六大数据类型 number string boolean null  undefined object
          5.1.1 值类型: number string boolean undefined null(值类型，至于存在那里，这取决于解释器的具体实现)
          5.1.2 引用类型:  object(Array Function  Date ...)
      6.js的类型转换
        6.1 String: 非空字符串为true,空字符串为false
        6.2 Number: 非0数值为true,0或NaN为false
        6.3 Object: 对象不为null则为true,null为false
        6.4 undefined: 为false
      7.检测数据类型 typeof 
        7.1 typeof num || typeof(num)
