    <script>
        //有2个学生，每个学生有3门课的成绩，（包括学生号，姓名，3门课成绩,语文,数学,英语），计算出平均成绩.
        var obj = {
            sNo: 1,
            sName: "刘德华",
            score: [{
                chinese: 99
            }, {
                math: 100
            }, {
                english: 20
            }],
            avg: function() {
                var total = 0;
                this.score.forEach(function(item) {
                    for (var key in item) {
                        total += item[key];
                    }
                })
                return `平均分数是${total / this.score.length.toFixed(0)}`;
            }
        }

        var res = obj.avg();
        console.log(res);

        // 定义一圆Cirlcle对象,包含半径r和圆心,圆心为“点”Point对象,point对象有x和y属性，构造一圆，该圆可以计算周长和面积; 计算该原的周长和面积?

        var cirlcle = {
            r: 100,
            point: {
                x: 200,
                y: 300
            },
            //面积
            area() {
                return (this.r * this.r * Math.PI).toFixed(1);
            },
            grith() {
