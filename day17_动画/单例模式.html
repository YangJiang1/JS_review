<!DOCTYPE html>

<body>

    <script>
        class Student {
            //静态方法中new实例
            static getInstance() {
                if (Student.instance === "undefined") {
                    return Student.instance = new Student();
                }
                return Student.instance;
            }
        }

        var Student1 = Student.getInstance();
        var Student2 = Student.getInstance();
        console.log(Student1 === Student2); //是一个
    </script>



</body>
