<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
      没兼容问题的
      getElementById
      getElementsByTagName
      有兼容问题的
      getElementsByClassName
      getElementsByName
      querySelector
      querySelectorAll 

      查看所有属性
      attributes;   没有小括号 要注意
      方法
      setAttribute(); getAttribule(); removeAttribule();
-->


    <button>查看属性</button>
    <button>设置属性</button>
    <button>查看属性</button>
    <button>删除属性</button>

    <img class="img" src="./images/vue.png" alt="">

    <script>
        var oBtns = document.getElementsByTagName('button');
        var img = document.querySelector('.img');
        console.log(img)

        //查看所有属性
        oBtns[0].onclick = function() {
            console.log(img.attributes);
        }

        //设置属性
        oBtns[1].onclick = function() {
            //图片设置属性方式1
            img.setAttribute("src", "./images/vue1.png");
            //图片设置属性方式2
            img.src = "./images/vue1.png";
        }

        //查看属性
        oBtns[2].onclick = function() {
            console.log(img.getAttribute("src")); //相对路径
            console.log(img.src); //绝对路径
        }

        //删除属性
        oBtns[3].onclick = function() {
            img.removeAttribute("src")
        }
    </script>


</body>

</html>
