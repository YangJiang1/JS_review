<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--  
        1, 使用reduce求数组中所有元素的乘积， var arr = [2,3,4,5,6,7]
        2, 使用reduce求数组中的最大数, var arr = [2,4,6,3,7,8,5]
        3, 使用indexOf完成数组去重.
        4. 使用for-of求5! (1*2*3*4*5) 
        5, 使用for-of求1!+2!+3!+4!+5! 
        6, 使用for-of求数组的最大数和最小数
        7, 掌握数组去重的多种方法.
        8, 掌握各种循环的使用 
    -->

    <script>
        //使用reduce求数组中所有元素的乘积， var arr = [2,3,4,5,6,7]
        var arr = [2, 3, 4, 5, 6, 7];
        var ret = arr.reduce(function(pre, cur) {
            return pre + cur;
        })
        console.log(ret);

        //使用reduce求数组中的最大数, var arr = [2,4,6,3,7,8,5]
        var arr = [2, 4, 6, 3, 7, 8, 5];
        var ret = arr.reduce(function(pre, cur) {
            return pre < cur ? cur : pre;
        })
        console.log(ret);

        //使用indexOf完成数组去重. arr=[1,1,2,2,3,3];
        var arr = [1, 1, 2, 2, 3, 3];
        var newArr = [];
        arr.forEach(function(item) {
            if (newArr.indexOf(item) == -1) {
                newArr.push(item);
            }
        })
        console.log(newArr);
    </script>
</body>

</html>
