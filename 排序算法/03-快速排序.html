<body>

    <script>
        var arr = [1, 10 - 20, 30, -100, 200, 30, 20];

        function quick(arr) {
            if (arr.length <= 1) {
                return arr;
            }

            //找到中间下标
            var middleIndex = parseInt(arr.length / 2);
            //找到中间数
            var middleValue = arr.splice(middleIndex, 1)[0];
            console.log(arr);
            //准备两个空数组 left,right
            var left = [];
            var right = [];

            for (var i = 0; i < arr.length; i++) {
                if (arr[i] >= middleValue) {
                    right.push(arr[i]);
                } else {
                    left.push(arr[i]);
                }
            }
            return quick(left).concat(middleValue, quick(right));
        }

        var fn1 = quick(arr);
        console.log(fn1);
    </script>


</body>
