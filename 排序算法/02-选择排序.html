<head>
    <meta charset="UTF-8">

<body>
    <script>
        var arr = [-1, 0, 2, 40, -40, 50, 80, 100];


        for (var i = 0; i < arr.length; i++) {
            var index = i;
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[index] < arr[j]) {
                    index = j;
                }
            }
            if (index != i) {
                var temp = arr[index];
                arr[index] = arr[i];
                arr[i] = temp;
            }
        }

        console.log(arr);
    </script>
</body>

</html>
