        // 输入分数,打印等级(支持小数点,89,78.4,33.3),switch解决
        var num = parseFloat(prompt('请输入分数'));

        if (num < 0 || num > 100) {
            console.log("别捣乱");
        } else {
            switch (parseInt(num / 10)) {
                case 10:
                case 9:
                case 8:
                    console.log("A");
                    break;
                case 7:
                    console.log("B");
                    break;
                case 6:
                    console.log("C");
                    break;
                default:
                    console.log("不及格");
                    break;
            }
        }
