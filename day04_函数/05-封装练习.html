  <script>
    // 练习1: 尝试封装函数 - 实现数组里求大值的函数 
    function getAdd(){
      var max = arguments[0];
      for(var i=0; i<arguments.length; i++){
        if(max < arguments[i]){
          max = arguments[i];
        }
      }
      return max;
    }

    //练习2: 尝试封装函数 - 求数组里和的平均值的函数 
    function getAvg(){
      var avg = 0;
      for(var i=0; i<arguments.length; i++){
        avg += arguments[i];
      }
      return avg/arguments.length;
    }
