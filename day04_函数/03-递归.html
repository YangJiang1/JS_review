    // 5的阶乘是多少?  递归  
    function fn1(n) {
      if (n < 0) return 0;
      if (n == 1) return 1;

      return n * fn1(n - 1);
    }

    console.log(fn1(5))

    function fn2(n) {

    }

    //写个函数计算所有传入参数相乘的结果(参数数量不定)
    function fn4() {
      var sum = 1;
      for (var i = 0; i < arguments.length; i++) {

      }

    }

    //写个函数实现加减乘除运算(两个操作数, 一个操作符)
    function fn5(num1, num2, operator) {

      switch (operator) {
        case '+':
          return num1 + num2;
        case '-':
          return num1 - num2;
        case '*':
          return num1 * num2;
        case '/':
          return num1 / num2;
      }

    }

    //写个函数实现n的阶乘
    function fn6(n) {
      if (n == 0) return 0;
      if (n == 1) return 1;

      return n * fn6(n - 1);
    }

    }
