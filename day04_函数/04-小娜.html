    function add() {
      var num = prompt('请输入数数字,中间用逗号隔开,输入错误无法计算');
      var ret = num.split(',');
      var dataIntArr=[];
      dataIntArr = ret.map( ret => +ret);
      var sum = 0;
      for (var i = 0; i < dataIntArr.length; i++) {
        sum += dataIntArr[i];
      }
      return sum;
    }

    function getDate() {
      var date = new Date();
      //获取年
      var year = date.getFullYear();
      //获取月
      var month = date.getMonth() + 1;
      //获取日
      var day = date.getDate();
      // 时
      var hours = date.getHours();
      // 分
      var minutes = date.getMinutes();
      // 秒
      var seconds = date.getSeconds();
      month = month < 10 ? "0" + month : month;
      day = day < 10 ? "0" + day : day;
      hours = hours < 10 ? "0" + hours : hours;
      minutes = minutes < 10 ? "0" + minutes : minutes;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      alert(`现在是 ${year}年${month}月${day}日${hours}时${minutes}分${seconds}秒`)
      return `现在是 ${year}年${month}月${day}日${hours}时${minutes}分${seconds}秒`;
    }
